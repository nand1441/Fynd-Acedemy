<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/address.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Buy</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/img/Zara-logo.png" alt="">
        </div>
        <div class="navbar-icon">
        </div>
    </nav>

    <div class="address-form">
        <input id="home" type="radio" name="check" value="home" checked>
        <label for="home">HOME</label>
        <input id="office" type="radio" value="office" name="check">
        <label for="office">OFFICE</label>
        <form action="#">
            <input type="text" placeholder="Name" required>
            <input type="number" placeholder="Pin Code" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="Other (optional)">
            <input type="text" placeholder="State" required>
            <input type="text" placeholder="City" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="+91" minlength="10" required>
        </form>
    </div>

    <div class="confirm">
        <p>SHIPPING</p>
        <p>&#8377 250</p>
        <a href="#" id="continue">CONTINUE <span>&#8594</span></a>
    </div>
</body>
</html>
