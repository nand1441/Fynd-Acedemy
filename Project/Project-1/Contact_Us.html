<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body style="background-image: url(/img/web-designer-pune-background.jpg); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="margin-left: 3%;">
        <p style="font-size: 3vw;">How Can We Help You?</p>

        <!-- this is contact form  -->
        <div style="height: 25vw; margin-top: 1%;  background:transparent">
            <form action="">
                <label for="fname" style="margin-left: 1%; font-size: 1.6vw">First Name </label>
                <input type="text" name="fname" style="background: transparent; width: 14%; height: 2vw; margin-left: 2%; padding-left:1%; font-size: 1.2vw;">
                <input type="text" name="lname" style="background: transparent; width: 14%; height: 2vw; margin-left: 0.5%; padding-left:1%; font-size: 1.2vw;"><br>
                <pre></pre>
                <label for="email" style="margin-left: 1%; font-size: 1.6vw">Email </label>
                <input type="email" name="email" style="background: transparent; width: 29.3%; height: 2vw; margin-left: 6%; padding-left:1%; font-size: 1.2vw;"><br>
                <pre></pre>
                <label for="phone" style="margin-left: 1%; font-size: 1.6vw">Phone No </label>
                <input type="number" name="phone" style="background: transparent; width: 20%; height: 2vw; margin-left: 2.5%; padding-left:1%; font-size: 1.2vw;"><br>
                <pre></pre>
                <label for="tellus" style="margin-left: 1%; font-size: 1.6vw">Tell Us </label>
                <textarea name="tellus" id="" cols="50" rows="15" style="margin-left: 5%; background: transparent; font-size: 1vw;"></textarea><br>
                <pre></pre>
                <input type="reset" style="margin-left: 4%; margin-top: 5%; width: 10%; height: 3vw; background: transparent;">
                <input type="submit" style="margin-left: 1%; width: 10%; height: 3vw; background: transparent;">
            </form>
        </div>
    </div>
</body>

</html>
